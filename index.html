<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Shorts</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <script>
        let current = 1;
        const totalVideos = 28;
        const videoElement = document.getElementById('video');

        function loadVideo(index) {
            if (index < 1) {
                current = totalVideos;
            } else if (index > totalVideos) {
                current = 1;
            } else {
                current = index;
            }
            videoElement.src = `videos/${current}.mp4`;
            videoElement.load();
            videoElement.play();
        }

        // Initial load
        loadVideo(1);

        // Touch events for mobile
        let touchstartY = 0;
        let touchendY = 0;

        videoElement.addEventListener('touchstart', function(e) {
            touchstartY = e.changedTouches[0].screenY;
        });

        videoElement.addEventListener('touchend', function(e) {
            touchendY = e.changedTouches[0].screenY;
            handleSwipe();
        });

        function handleSwipe() {
            const threshold = 50;
            if (touchendY < touchstartY - threshold) {
                // Swipe up: next video
                loadVideo(current + 1);
            } else if (touchendY > touchstartY + threshold) {
                // Swipe down: previous video
                loadVideo(current - 1);
            }
        }

        // Keyboard events for desktop
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowDown') {
                // Down arrow: next video
                loadVideo(current + 1);
            } else if (e.key === 'ArrowUp') {
                // Up arrow: previous video
                loadVideo(current - 1);
            }
        });

        // Wheel events for desktop
        document.addEventListener('wheel', function(e) {
            if (e.deltaY > 0) {
                // Scroll down: next video
                loadVideo(current + 1);
            } else if (e.deltaY < 0) {
                // Scroll up: previous video
                loadVideo(current - 1);
            }
        });

        // Auto-play next video on end
        videoElement.addEventListener('ended', function() {
            loadVideo(current + 1);
        });
    </script>
</body>
</html>
